---
layout: page
postcss: "/css/post.css"
---

<ul class="tag-list">
    {% if page.tags %}
        {% for tag in page.tags %}
            <li>
                <a href="{{ site.url }}/tags/{{ tag }}.html" class="tag-list__tag">{{ tag }}</a>
            </li>
        {% endfor %}
    {% endif %}
</ul>
<h1>{{ page.title }}</h1>
{{ content }}
