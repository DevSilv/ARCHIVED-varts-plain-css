---
layout: default
css-files: "/css/post.css"
---

<header class="header">
    <a href="{{ site.url }}">homepage</a>
</header>
<div class="content-container">
    <main class="content">
        <div class="tag-list">
            {% if page.tags %}
                {% for tag in page.tags %}
                    <a href="{{ site.url }}/tags/{{ tag }}.html" class="tag-list__tag">{{ tag }}</a>
                {% endfor %}
            {% endif %}
        </div>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </main>
</div>
