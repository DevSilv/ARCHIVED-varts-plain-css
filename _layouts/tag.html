---
layout: page
---


<h1>{{ page.title }} <span class="tag">{{ page.tag }}</span></h1>
<ul>
    {% for post in site.tags[page.tag] %}
        <li class="article">
            <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
